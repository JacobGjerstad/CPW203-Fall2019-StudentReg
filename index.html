<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Student Registration</h1>
<form id="reg-form">
    <input type="text" aria-placeholder="Enter your legal first name." placeholder="First Name" name="first-name" id="first-name">
    <span>*</span>
    <br><br>

    <input type="text" aria-placeholder="Enter your legal last name." placeholder="Last Name" name="last-name" id="last-name">
    <span>*</span>
    <br><br>

    <input type="text" aria-placeholder="Enter your date of birth." placeholder="Date of Birth" name="dob" id="dob">
    <span>*</span>
    <br><br>

    <input type="text" aria-placeholder="Enter your primary address." placeholder="Address" name="address" id="address">
    <span>*</span>
    <br><br>

    <select id="program">
        <option selected value="">-- Please choose a program --</option>
        <option value="CPW">Computer proramming</option>
        <option value="DED">Digital Entertainment &amp; Design</option>
    </select>
    <br><br>

    <button type="button">Register</button>
    <br><br>
</form>
    <div id="student-list">
        <ul>
            
        </ul>
    </div>

    <div id="display">
        <h2></h2>
        <p></p>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
